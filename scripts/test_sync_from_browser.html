<!DOCTYPE html>
<html>

<head>
    <title>Test Sync to Airtable</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <h1>Test Sync to Airtable</h1>
    <button onclick="testSync()">Test Sync</button>
    <pre id="result"></pre>

    <script>
        const supabaseUrl = 'https://fhboambxnmswtxalllnn.supabase.co';
        const functionUrl = `${supabaseUrl}/functions/v1/sync-to-airtable`;

        async function testSync() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing connection...';
            resultDiv.className = '';

            try {
                console.log('Fetching:', functionUrl);
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                        // No Authorization header needed
                    },
                    body: JSON.stringify({ date: new Date().toISOString().split('T')[0] })
                });

                console.log('Response status:', response.status);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = '✅ SUCCESS: ' + JSON.stringify(data, null, 2);
                    resultDiv.className = 'success';
                } else {
                    resultDiv.textContent = '❌ ERROR: ' + JSON.stringify(data, null, 2);
                    resultDiv.className = 'error';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.textContent = '❌ NETWORK ERROR: ' + error.message;
                resultDiv.className = 'error';
            }
        }
    </script>
</body>

</html>
