name: Refresh Materialized View Daily

on:
  schedule:
    # Ejecutar diariamente a las 02:00 UTC (Am√©rica/Chihuahua + offset)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Permitir ejecuci√≥n manual

jobs:
  refresh-mv:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Refresh mv_bonificaciones_today
        run: |
          echo "üîÑ Refreshing materialized view..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.SUPABASE_URL }}/rest/v1/rpc/refresh_bonificaciones_today" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ne "200" ] && [ "$HTTP_CODE" -ne "204" ]; then
            echo "‚ùå Failed to refresh MV. HTTP $HTTP_CODE"
            exit 1
          fi
          
          echo "‚úÖ MV refreshed successfully"
      
      - name: Verify MV has data
        run: |
          echo "üîç Verifying MV contains data..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/rpc/get_bonificaciones_today?limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ne "200" ]; then
            echo "‚ö†Ô∏è Warning: Could not verify MV data"
            exit 0
          fi
          
          # Check if response is empty array
          if [ "$BODY" = "[]" ]; then
            echo "‚ö†Ô∏è Warning: MV appears empty"
          else
            echo "‚úÖ MV verified with data"
          fi
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Refresh job failed. Check logs above."
